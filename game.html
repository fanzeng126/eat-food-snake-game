<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <title>è´ªåƒè›‡</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }
    .canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(157, 017, 217);
      background: rgba(0, 217, 69);
      box-sizing: border-box;
      
      border-radius: 8px;
      padding: 10px;
    }
    .plane {
      position: relative;
      width: 400px;
      height: 500px;
      margin-bottom: 10px;
      border: 2px solid rgba(0, 0, 0);
    }
    .score {
      height: 50px;
      line-height: 50px;
      padding: 0 10px;
    }
    .num {
      display: inline-block;
      font-size: 16px;
      font-weight: 500;
      float: left;
    }
    .level {
      display: inline-block;
      font-size: 16px;
      font-weight: 500;
      float: right;
    }
    .food {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 10px;
      height: 10px;
      transform: rotate(-90deg);
      box-sizing: border-box;
    }
    .food > div:first-child {
      position: relative;
      top: 3px;
      height: 4px;
      background: rgba(0, 0, 0, 1);
      transform: rotate(45deg);
    }
    .food > div:nth-child(2) {
      position: relative;
      top: -1px;
      height: 4px;
      background: rgba(0, 0, 0, 1);
      transform: rotate(-45deg);
    }
    .food > div:last-child {
      width: 4px;
      height: 4px;
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: rgba(0, 217, 69);
    }
    .snake {
      position: absolute;
      height: 10px;
      width: 10px;
    }
    .snake.head {
      background: rgba(220, 20, 120, 1);
      left: 10px;
    }
    .snake.body {
      background: rgba(20, 10, 120, 1);
    }
  </style>
</head>
<body id="app">
  <div class="canvas" >
    <div class="plane">
      <div class="food">
        <div>
        </div>
        <div>
        </div>
        <div>
        </div>
      </div>
      <div class="snake head">
      </div>
      <div class="snake body">
      </div>
    </div>
    <div class="score">
      <div class="num">
        <label>
          SCORE:
        </label>
        <span>
          0
        </span>
      </div>
      <div class="level">
        <label>
          level:
        </label>
        <span>
          1
        </span>
      </div>
    </div>
  </div>
  <script src="./food.js"></script>
  <script src="./snake.js"></script>
  <script src="./plane.js"></script>
  <script>

    // åˆå§‹åŒ–ä¸€ä¸ªé£Ÿç‰©
    const food = new Food()
    food.refreshPosition()

    // åˆå§‹åŒ–ä¸€ä¸ªè›‡
    const snake = new Snake({ unitLength: 10, speedA: 1, direction: Direction.right })

    // åˆå§‹åŒ–è®¡åˆ†æ¿
    const plane = new Plane({})

    // æ£€æµ‹ğŸä¸é£Ÿç‰©æ˜¯å¦ç¢°æ’
    function snakeEatFood () {
      if (snake.X === food.X && snake.Y === food.Y) {
        return true
      }
    }

    let timer // å®šæ—¶
    // è›‡çš„ç§»åŠ¨æ–¹æ³•
    function snakeMove () {
      if (timer) clearInterval(timer)
      timer = setInterval(() => {
        // æ£€æµ‹ğŸä¸é£Ÿç‰©æ˜¯å¦ç¢°æ’
        if (snakeEatFood()) {
          snake.grow()
          // åŠ åˆ†
          const isChange = plane.addScore()
          food.refreshPosition()
          if (!isChange) {
            // åŠ é€Ÿ
            snakeMove()
          }
        }
        snake.move()
      }, calcTimer())
    }

    // è®¡ç®—æ—¶é—´é—´éš”åˆ·æ–°ğŸç§»åŠ¨
    function calcTimer () {
      return 50
    }

    // åˆ¤æ–­æ˜¯å¦æ”¹å˜è›‡çš„ç§»åŠ¨æ–¹å‘ï¼Œå¦‚æœæ–¹å‘ç›¸åï¼Œåˆ™è®¾ç½®æ“ä½œæ— æ•ˆæœ
    function canChangeDirection (value) {
      if ((value === Direction.top || value === Direction.bottom) && snake.direction === Direction.bottom) {
        console.log('æ“ä½œå¼‚å¸¸')
      } else if ((value === Direction.bottom || value === Direction.top) && snake.direction === Direction.top) {
        console.log('æ“ä½œå¼‚å¸¸')
      } else if ((value === Direction.left || value === Direction.right) && snake.direction === Direction.right) {
        console.log('æ“ä½œå¼‚å¸¸')
      } else if ((value === Direction.right || value === Direction.left) && snake.direction === Direction.left) {
        console.log('æ“ä½œå¼‚å¸¸')
      } else {
        return true
      }
    }

    snakeMove()
    

    // æ§åˆ¶æ–¹å‘
    document.body.addEventListener('keydown', function (e) {
      if (e.keyCode === 37) {
        if (canChangeDirection(Direction.left)) {
          snake.direction = Direction.left
          snakeMove()
        }
      } else if (e.keyCode === 38) {
        if (canChangeDirection(Direction.top)) {
          snake.direction = Direction.top
          snakeMove()
        }
      } else if (e.keyCode === 39) {
        if (canChangeDirection(Direction.right)) {
          snake.direction = Direction.right
          snakeMove()
        }
      } else if (e.keyCode === 40) {
        if (canChangeDirection(Direction.bottom)) {
          snake.direction = Direction.bottom
          snakeMove()
        }
      }
    })

  </script>
</body>
</html>
